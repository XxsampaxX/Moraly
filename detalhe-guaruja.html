<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Imóvel - Casa no Guarujá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .gallery img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .info p {
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .features {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .features h3 {
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .contact {
      margin-top: 30px;
    }
    .contact a {
      background: #2e7d32;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
    .contact a:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Casa - Enseada, Guarujá/SP</h1>
    <p>Detalhes completos do imóvel</p>
  </header>

  <div class="container">
    <div class="gallery">
      <img src="casa_guaru.jpg" alt="Casa no Guarujá">
    </div>

    <div class="info">
      <h2>R$ 590.000</h2>
      <p><strong>Área:</strong> 120m²</p>
      <p><strong>Dormitórios:</strong> 3</p>
      <p><strong>Banheiros:</strong> 2</p>
      <p><strong>Vagas:</strong> 2</p>
      <p><strong>IPTU:</strong> R$ 110</p>
      <p><strong>Mobiliado:</strong> Sim</p>
    </div>

    <div class="features">
      <h3>Destaques</h3>
      <ul>
        <li>Churrasqueira</li>
        <li>Garagem coberta</li>
        <li>Pet friendly</li>
        <li>Próximo à praia</li>
        <li>Bairro tranquilo</li>
      </ul>
    </div>

    <div class="contact">
      <a href="https://www.instagram.com/moralyhome" target="_blank">Fale com um corretor no Instagram</a>
    </div>
  </div>
</body>
</html>
